<app-modal header="Test header">
  <div body>
    <div [formGroup]="form">
      <br>
      <mat-form-field appearance="outline">
        <mat-label>Contact</mat-label>
        <input matInput placeholder="Contact" formControlName="email">
      </mat-form-field>
    </div>
  </div>
  <div footer>
    <button mat-button mat-dialog-close>Close</button>
    <button mat-button [mat-dialog-close]="true" (click)="save()">{{data ? 'Save' : 'Add'}}</button>
  </div>
</app-modal>
