<app-modal header="Test header">
  <div body>
    <div [formGroup]="form">
      <mat-form-field appearance="outline">
        <mat-label>To</mat-label>
        <input matInput placeholder="To" formControlName="to" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let contact of contacts" [value]="contact.email">
            {{contact.email}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <br>
      <mat-form-field appearance="outline">
        <mat-label>Message</mat-label>
        <input matInput placeholder="Message" formControlName="message">
      </mat-form-field>
    </div>
  </div>
  <div footer>
    <button mat-button mat-dialog-close>Close</button>
    <button mat-button [mat-dialog-close]="true" (click)="save()">{{data ? 'Save' : 'Add'}}</button>
  </div>
</app-modal>
